<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="A" class="key white">A</div>
    <div data-note="S" class="key white">S</div>
    <div data-note="D" class="key white">D</div>
    <div data-note="G" class="key white">F</div>
    <div data-note="F" class="key white">G</div>
    <div data-note="H" class="key white">H</div>
    <div data-note="J" class="key white">J</div>
    <div data-note="K" class="key white">K</div>
    <div data-note="L" class="key white">L</div>

    
  </div> 

  <div class="aud">
    <audio id="A" src="notes/C.mp3"></audio>
    <audio id="S" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="F" src="notes/Eb.mp3"></audio>
    <audio id="G" src="notes/E.mp3"></audio>
    <audio id="H" src="notes/A.mp3"></audio>
    <audio id="J" src="notes/Ab.mp3"></audio>
    <audio id="K" src="notes/B.mp3"></audio>
    <audio id="L" src="notes/Bb.mp3"></audio>
  </body>
</html>
